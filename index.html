<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captura de Leads - Formulário de Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="hero-section">
          <h1 class="hero-title">Entre em Contato</h1>
          <p class="hero-subtitle">Preencha seus dados e nossa equipe entrará em contato em breve</p>
        </div>
        
        <div class="form-container">
          <form id="leadForm" class="lead-form">
            <div class="form-group">
              <label for="nome" class="form-label">Nome completo</label>
              <input 
                type="text" 
                id="nome" 
                name="nome" 
                class="form-input" 
                placeholder="Digite seu nome completo"
                required
              />
              <span class="error-message" id="nomeError"></span>
            </div>

            <div class="phone-group">
              <div class="form-group phone-ddd">
                <label for="ddd" class="form-label">DDD</label>
                <input 
                  type="tel" 
                  id="ddd" 
                  name="ddd" 
                  class="form-input" 
                  placeholder="11"
                  maxlength="2"
                  required
                />
                <span class="error-message" id="dddError"></span>
              </div>
              
              <div class="form-group phone-number">
                <label for="telefone" class="form-label">Telefone</label>
                <input 
                  type="tel" 
                  id="telefone" 
                  name="telefone" 
                  class="form-input" 
                  placeholder="99999-9999"
                  maxlength="10"
                  required
                />
                <span class="error-message" id="telefoneError"></span>
              </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
              <span class="btn-text">Enviar Dados</span>
              <div class="btn-loader" id="btnLoader"></div>
            </button>
          </form>

          <div class="success-message" id="successMessage">
            <div class="success-icon">✓</div>
            <h3>Dados enviados com sucesso!</h3>
            <p>Obrigado pelo seu interesse. Nossa equipe entrará em contato em breve.</p>
          </div>

          <div class="error-alert" id="errorAlert">
            <div class="error-icon">⚠</div>
            <h3>Erro ao enviar dados</h3>
            <p id="errorText">Ocorreu um erro inesperado. Tente novamente.</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
