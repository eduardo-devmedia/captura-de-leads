<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captura de Leads - Formulário de Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="hero-section">
          <h1 class="hero-title">Entre em Contato</h1>
          <p class="hero-subtitle">Preencha seus dados e nossa equipe entrará em contato em breve</p>
        </div>
        
        <div class="form-container">
          <form id="leadForm" class="lead-form">
            <div class="form-group">
              <label for="nome" class="form-label">Nome completo</label>
              <input 
                type="text" 
                id="nome" 
                name="nome" 
                class="form-input" 
                placeholder="Digite seu nome completo"
                required
              />
              <span class="error-message" id="nomeError"></span>
            </div>

            <div class="phone-group">
              <div class="form-group phone-ddd">
                <label for="ddd" class="form-label">DDD</label>
                <select 
                  id="ddd" 
                  name="ddd" 
                  class="form-input" 
                  required
                >
                  <option value="">Selecione</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="24">24</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="31">31</option>
                  <option value="32">32</option>
                  <option value="33">33</option>
                  <option value="34">34</option>
                  <option value="35">35</option>
                  <option value="37">37</option>
                  <option value="38">38</option>
                  <option value="41">41</option>
                  <option value="42">42</option>
                  <option value="43">43</option>
                  <option value="44">44</option>
                  <option value="45">45</option>
                  <option value="46">46</option>
                  <option value="47">47</option>
                  <option value="48">48</option>
                  <option value="49">49</option>
                  <option value="51">51</option>
                  <option value="53">53</option>
                  <option value="54">54</option>
                  <option value="55">55</option>
                  <option value="61">61</option>
                  <option value="62">62</option>
                  <option value="64">64</option>
                  <option value="63">63</option>
                  <option value="65">65</option>
                  <option value="66">66</option>
                  <option value="67">67</option>
                  <option value="68">68</option>
                  <option value="69">69</option>
                  <option value="71">71</option>
                  <option value="73">73</option>
                  <option value="74">74</option>
                  <option value="75">75</option>
                  <option value="77">77</option>
                  <option value="79">79</option>
                  <option value="81">81</option>
                  <option value="87">87</option>
                  <option value="82">82</option>
                  <option value="83">83</option>
                  <option value="84">84</option>
                  <option value="85">85</option>
                  <option value="88">88</option>
                  <option value="86">86</option>
                  <option value="89">89</option>
                  <option value="91">91</option>
                  <option value="93">93</option>
                  <option value="94">94</option>
                  <option value="92">92</option>
                  <option value="97">97</option>
                  <option value="95">95</option>
                  <option value="96">96</option>
                  <option value="98">98</option>
                  <option value="99">99</option>
                </select>
                <span class="error-message" id="dddError"></span>
              </div>
              
              <div class="form-group phone-number">
                <label for="telefone" class="form-label">Telefone</label>
                <input 
                  type="tel" 
                  id="telefone" 
                  name="telefone" 
                  class="form-input" 
                  placeholder="99999-9999"
                  maxlength="10"
                  required
                />
                <span class="error-message" id="telefoneError"></span>
              </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
              <span class="btn-text">Enviar Dados</span>
              <div class="btn-loader" id="btnLoader"></div>
            </button>
          </form>

          <div class="success-message" id="successMessage">
            <div class="success-icon">✓</div>
            <h3>Dados enviados com sucesso!</h3>
            <p>Obrigado pelo seu interesse. Nossa equipe entrará em contato em breve.</p>
          </div>

          <div class="error-alert" id="errorAlert">
            <div class="error-icon">⚠</div>
            <h3>Erro ao enviar dados</h3>
            <p id="errorText">Ocorreu um erro inesperado. Tente novamente.</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
